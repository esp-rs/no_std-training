[package]
name = "hello_world"
version = "0.1.0"
authors = ["Sergio Gasquez <sergio.gasquez@gmail.com>"]
edition = "2021"
license = "MIT OR Apache-2.0"

[dependencies]
esp-backtrace = { version = "0.15.1", features = [
    "esp32c3",
    "exception-handler",
    "panic-handler",
    "println",
]}

esp-hal = { version = "1.0.0-beta.0", features = [
    "esp32c3",
    "unstable",
] }
esp-println = { version = "0.13.1", features = ["esp32c3", "log"] }
log = { version = "0.4.26" }
