[package]
name = "defmt"
version = "0.1.0"
authors = ["Sergio Gasquez <sergio.gasquez@gmail.com>"]
edition = "2021"
license = "MIT OR Apache-2.0"

[dependencies]
esp-hal = { version = "0.18.0", features = ["esp32c3"] }
esp-backtrace = { version = "0.12.1", features = [
    "esp32c3",
    "panic-handler",
    "exception-handler",
    "defmt",
] }
esp-println = { version = "0.9.1", features = [
    "esp32c3",
    "uart",
    "log",
    "defmt-espflash",
] }
defmt = "0.3.8"
