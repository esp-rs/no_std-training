name: CI

on:
  push:
    paths-ignore:
      - "book/"
      - "book/**"
      - "**/README.md"
      - ".github/workflows/wokwi_projects.yml"
  pull_request:
    paths-ignore:
      - "book/"
      - "book/**"
      - "**/README.md"
      - ".github/workflows/wokwi_projects.yml"
  schedule:
    - cron: "50 7 * * *"

env:
  CARGO_TERM_COLOR: always
  SSID: Wokwi-GUEST
  PASSWORD: ""

jobs:
  hello-world:
    name: hello-world
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@v1
        with:
          target: riscv32imc-unknown-none-elf
          toolchain: nightly
          components: rust-src

      - run: cargo build --release
        working-directory: intro/hello-world

      - name: Wokwi CI check
        uses: wokwi/wokwi-ci-action@v1
        with:
          token: ${{ secrets.WOKWI_CLI_TOKEN }}
          path: intro/hello-world
          timeout: 30000
          scenario: ${{ github.workspace }}/.github/hello-world.test.yaml
          fail_text: 'Error'

  examples:
    name: ${{ matrix.project.name }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        project:
          - name: "blinky"
            path: "intro/blinky"
          - name: "button"
            path: "intro/button"
          - name: "button-interrupt"
            path: "intro/button-interrupt"
          - name: "panic"
            path: "intro/panic"
          - name: "http-client"
            path: "intro/http-client"
          - name: "stack-overflow-detection"
            path: "advanced/stack-overflow-detection"
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@v1
        with:
          target: riscv32imc-unknown-none-elf
          toolchain: nightly
          components: rust-src

      - run: cargo build --release --examples
        working-directory: ${{ matrix.project.path }}

      - name: Wokwi CI check
        if: matrix.project.name != 'button-interrupt' && matrix.project.name != 'stack-overflow-detection'
        uses: wokwi/wokwi-ci-action@v1
        with:
          token: ${{ secrets.WOKWI_CLI_TOKEN }}
          path: ${{ matrix.project.path }}
          timeout: 30000
          scenario: ${{ github.workspace }}/.github/${{ matrix.project.name }}.test.yaml
          fail_text: 'Error'
